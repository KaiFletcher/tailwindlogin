<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>LogMeIn</title>
  </head>
  <body >
    <div class="w-screen h-screen bg-[#302E7C] flex justify-center items-center">
        <div >
            <div class="min-w-full w-96 bg-[#F2F5F9] shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mt-2">
                    <h1 class="text-3xl font-light underline tracking-tighter">LogMeIn</h1>    
                </div>
                <div class="mt-2">
                    <form>
                        <label class="block text-gray-400 text-sm font-semibold mb-1 mt-2" for="">Username</label>
                        <input class="border w-full rounded py-2 px-3 border-[#9FA9BC]" type="text" placeholder="Your username">
                        <label class="block text-gray-400 text-sm font-semibold mb-1 mt-2"  for="">Password</label>
                        <input class="border border-[#9FA9BC] w-full rounded mb-2 py-2 px-3" type="password" placeholder="Your password">
                        <button class="block mt-2 bg-[#782243] py-2.5 px-10 uppercase text-white font-semibold w-full rounded-md hover:bg-blue-700">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
